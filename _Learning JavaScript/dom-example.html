<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple DOM example</title>
    <style>
    .highlight {
        color: white;
        background-color: black;
        padding: 10px;
        width: 250px;
        text-align: center;
    }</style>
  </head>
  <body>
      <section>
        <img src="images/dinosaur.png" alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth.">
        <p>Here we will add a link to the <a href="https://www.mozilla.org/">Mozilla homepage</a></p>
      </section>
      
    
    
    
    
    <script>
        const link = document.querySelector("a");           //declare variable and choose a selector
        link.textContent = "Mozilla Developer Network";     // with variable add function == .textContent == then the added text
        link.href = "https://developer.mozilla.org";        // using the new variable we replaced with a different link = link.href
        
        //adding text to a paragraph | create variable to house the text | create another variable to show where you add the text | then append text to the paragraph
        
        //Variable = using add text function ("text to add")
        const text = document.createTextNode(" â€” the premier source for web development knowledge.",);
        // 2nd Variable == choose where to add text("")
        const linkPara = document.querySelector("p");
        // use the selector and append the text.
        linkPara.appendChild(text);

        linkPara.setAttribute('class', 'highlight');


  </script>
      
  </body>
</html>
