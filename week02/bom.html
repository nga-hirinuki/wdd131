<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/bom.css">
    <title>Document</title>
</head>
<body><h1>üìñ Book of Mormon - Top 10</h1>
    <main>
        <label for="favchap">Enter Book and Chapter: </label>
        <input type="text" id="favchap" placeholder="Alma 5">
        <button type="submit">Add Chapter</button>
        <ul id="list">

        </ul>
    </main>
  <script>

    const input = document.querySelector('input');
    const button = document.querySelector('button')
    const list = document.querySelector('ul');
    
    // add event to button
    button.addEventListener('click' , function() {

       if (input.value.trim() === '') { 
        alert('Please enter a chapter!'); 
        input.focus(); 
        return; 
        }

        // Create list item and delete button
        const li = document.createElement('li');
        const deleteButton = document.createElement('button');

        // Set text and append
        li.textContent = input.value;
        deleteButton.textContent = '‚ùå';
        li.appendChild(deleteButton);
        list.appendChild(li);

        // Clear input and refocus
        input.value = '';
        input.focus();

        // Delete functionality
        deleteButton.addEventListener('click', function () {
            list.removeChild(li);
        });
    });
  </script>

</body>
</html>
