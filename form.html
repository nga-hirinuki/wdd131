<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles/form.css">
    
</head>
<body>
    <header><h1>Product Review</h1></header>
    <main>
        <form method="get" action="review.html">
            <label name="product" class="heading" for="product">Product Name *</label>
            <select name="product" id="product" required>
              <option value="" disabled selected>Select a Product &#9662; </option>
            </select>
                
        <fieldset>
            <legend class="heading">Overall Rating *</legend>
            <div class="stars">
              <input type="radio" id="fivestar" name="stars" value="5" required><label for="fivestar"></label>
              <input type="radio" id="fourstar" name="stars" value="4"><label for="fourstar"></label>
              <input type="radio" id="threestar" name="stars" value="3"><label for="threestar"></label>
              <input type="radio" id="twostar" name="stars" value="2"><label for="twostar"></label>
              <input type="radio" id="onestar" name="stars" value="1"><label for="onestar"></label>
            </div>
        </fieldset>

            <label class="heading" for="completeDate">Date of Installation</label>
            <input type="date" name="installationDate" id="completeDate">

            <fieldset>
                <legend class="heading">Which features did you find useful?</legend>
                <div id="checkbox">Check all that apply</div>
                <label class="checkbox"><input type="checkbox" name="durability" value="yes"> Durability</label>
                <label class="checkbox"><input type="checkbox" name="easeOfUse" value="yes"> Ease of use</label>
                <label class="checkbox"><input type="checkbox" name="performance" value="yes"> Performance</label>
                <label class="checkbox"><input type="checkbox" name="design" value="yes"> Design</label>
            </fieldset>
                <label class="heading" for="review">Write a Review:</label>
                <textarea id="review" name="review" rows="5" cols="40" placeholder="Share your thoughts..."></textarea>
              
                <label class="heading" for="username">User Name</label>
                <input type="text" id="username" name="username" placeholder="JohnWick4">
              
                <input type="submit" value="Post Review">
        </form>

    </main>
    <footer>
        <p id="footpad">&copy; <span id="currentyear"></span> Nga Hirinuki Auckland, New Zealand
            <br>Last updated: <span id="lastModified"></span></p>
    </footer>
    <script src="scripts/form.js"></script>
    <script src="scripts/getdates.js"></script>
</body>
</html>
