<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hamburger Menu</title>
  <style>


.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #06202B;
  color: white;
  padding: 1rem 2rem;
  position: relative; /* ðŸ‘ˆ Required so .nav-links is positioned relative to navbar */
  z-index: 2;
}

    .hamburger {
    font-size: 1.5rem;
    cursor: pointer;
    display: none;
    }

    .nav-links {
    list-style: none;
    display: flex;
    gap: 1.5rem;
    margin: 0;
    padding: 0;
    }

    .nav-links li a {
    color: white;
    text-decoration: none;
    font-weight: 500;
    }

@media (max-width: 768px) {
.hamburger {
    display: block;
}

.nav-links {
  list-style: none;
  flex-direction: column;
  background: #06202B;
  position: absolute;
  top: 100%; /* ðŸ‘ˆ Directly below navbar */
  right: 0;
  width: 100%;
  text-align: right;
  padding: 1rem;
  display: none; /* Hidden by default */
  z-index: 1;
}

    .nav-links.active {
        display: flex;
    }
    }

  </style>
</head>
<body>

  <nav class="navbar">
    <div class="logo">MySite</div>
    <div class="hamburger" id="hamburger">&#9776;</div>
    <ul class="nav-links" id="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <script>const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('nav-links');
    
    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('active');
      
      // Change icon text
      if (navLinks.classList.contains('active')) {
        hamburger.textContent = 'â›Œ'; // X symbol
      } else {
        hamburger.textContent = 'â˜°'; // Hamburger symbol
      }
    });
    </script>
</body>
</html>
